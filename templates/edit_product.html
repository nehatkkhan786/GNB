{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container mt-5 justify-content-center ">
	<div class="row">
		<div class="col-md-12">
			<h1 align="center">Add Product</h1>
			<form method="POST" action=".">
				{% csrf_token %}
				{{form|crispy}}
				<button type="submit" class="btn btn-block btn-success">Add Product</button>
			</form>
		</div>
	</div>
	<hr>
</div>

{% endblock content %}
